<div class="customContainer">
    <ng-include src="'modules/common/loading.html'"></ng-include>
    <h3>全文检索</h3>
    <div style="text-align: center;background-color: #fff;padding: 20px;margin: 20px;">
        <form class="form-horizontal" name="searchForm" action="javascript:void(0)" novalidate>
            <div class="search-query" style="padding-bottom: 5px;">
                <div class="article-header" style="margin-top: 20px;">
                    <div class="form-group">

                        <div class="col-sm-6 offset4">
                            <input type="text" class="form-control"
                                   style="height: 40px;font-size: 16px;" placeholder="请输入查询关键字"
                                   name="param" ng-model="param" required/>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" ng-click="search()"
                                    class="btn btn-warning">查询
                            </button>
                        </div>
                    </div>
                </div>
                <h1 ng-repeat="(key,value) in map">{{value}}</h1>
            </div>
        </form>
        <div class="form-group search-div" style="display: none;">

        </div>
    </div>
</div>
